<div class="col-md-12">
  <h2> User Details</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Customer Code</th>
      <th>Name</th>
      <th>Address</th>
      <th>Pincode</th>
      <th>Email</th>
      <th>Contact number</th>
      <th>Point of contact</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.cust_id}}</td>
      <td>{{user.customer_code}}</td>
      <td>{{user.Name}}</td>
      <td>{{user.cust_addr}}</td>
      <td>{{user.pincode}}</td>
      <td>{{user.email}}</td>
      <td>{{user.contact}}</td>
      <td>{{user.poc}}</td>
      <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button>
        <button class="btn btn-warning" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
  <div class="container"><button class="btn btn-success" (click)="addUser()"> Add User</button></div>
</div>
